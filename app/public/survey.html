<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h2 class="mt-4">Survey Questions</h2>
      <hr />
      <h4><strong>About you</strong></h4>
      <form>
        <div class="form-group">
          <label><h5>Name (Required)</h5></label>
          <br />
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label><h5>Link to photo image (Required)</h5></label>
          <br />
          <input type="text" class="form-control" id="photolink" />
        </div>
        <hr />

        <!-- Question 1 -->
        <h4><strong>Question 1</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              Your mind is always buzzing with unexplored ideas and plans.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 2 -->
        <h4><strong>Question 2</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              Generally speaking, you rely more on your experience than your
              imagination.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 3 -->

        <h4><strong>Question 3</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              You find it easy to stay relaxed and focused even when there is
              some pressure.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 4 -->
        <h4><strong>Question 4</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              You rarely do something just out of sheer curiosity.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 5 -->
        <h4><strong>Question 5</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              People can rarely upset you.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 6 -->
        <h4><strong>Question 6</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              It is often difficult for you to relate to other people’s
              feelings.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 7 -->

        <h4><strong>Question 7</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              In a discussion, truth should be more important than people’s
              sensitivities.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 8 -->
        <h4><strong>Question 8</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              You rarely get carried away by fantasies and ideas.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 9 -->
        <h4><strong>Question 9</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              You think that everyone’s views should be respected regardless of
              whether they are supported by facts or not.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />

        <!-- Question 10 -->

        <h4><strong>Question 10</strong></h4>
        <div class="form-group">
          <label
            ><h5>
              You feel more energetic after spending time with a group of
              people.
            </h5></label
          >
          <br />
          <select class="">
            <option>1 (Strongly Disagree)</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5 (Strongly Agree)</option>
          </select>
        </div>
        <hr />
        <div class="form-group w-100">
          <button
            class="btn btn-primary form-group w-100"
            href="#"
            type="button"
            id="surveyform-submit"
          >
            <i class="fa fa-check-square"></i>
            Submit
          </button>
        </div>
      </form>
      <a href="">API Friends List</a>
      |
      <a href="">API Github Repo</a>
    </div>
  </body>
</html>
